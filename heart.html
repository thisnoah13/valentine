<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --dark-pink: #c9184a;
            --white-glass: rgba(255, 255, 255, 0.25);
            --envelope-color: #ff758f;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%, #ffecd2 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Mencegah geser kanan-kiri */
            scroll-behavior: smooth;
        }

        /* Latar Belakang */
        .bg-ornaments {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Section Container */
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .card {
            background: var(--white-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(201, 24, 74, 0.2);
            text-align: center;
            max-width: 90%;
            width: 500px;
            z-index: 10;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            color: var(--dark-pink);
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 200px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { background: var(--primary-pink); color: white; }
        #noBtn { background: white; color: var(--primary-pink); border: 2px solid var(--soft-pink); }

        /* Gaya Amplop */
        #envelope-section {
            display: none; /* Muncul setelah klik Ya */
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            margin-top: 50px;
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 160px;
            background: var(--envelope-color);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Penutup Amplop */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 90px solid #ff85a1;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* Kertas Surat */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 230px;
            height: 140px;
            background: white;
            z-index: 2;
            transition: all 0.5s ease;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
        }

        .envelope.open .letter {
            transform: translateY(-100px);
            height: 250px;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .letter p {
            font-family: 'Sacramento', cursive;
            font-size: 1.8rem;
            color: var(--dark-pink);
            margin: 5px 0;
        }

        .letter span {
            font-size: 0.9rem;
            color: #555;
            display: block;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .scroll-hint {
            color: var(--dark-pink);
            font-weight: 600;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: flyUp var(--d) linear forwards;
            opacity: 0;
        }

        @keyframes flyUp {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg) scale(var(--s)); opacity: 0; }
        }

        .corner-flower { position: fixed; font-size: 3rem; opacity: 0.6; z-index: -1; }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-ornaments" id="bgLayer">
        <span class="corner-flower" style="top: 10px; left: 10px;">üå∏</span>
        <span class="corner-flower" style="top: 10px; right: 10px;">‚ú®</span>
        <span class="corner-flower" style="bottom: 10px; left: 10px;">üå∑</span>
        <span class="corner-flower" style="bottom: 10px; right: 10px;">üéÄ</span>
    </div>

    <div class="section" id="page1">
        <div class="card" id="mainCard">
            <h1>Jadi Valentine-ku, nona?</h1>
            <div class="buttons">
                <button id="yesBtn">Yaa! ‚ù§Ô∏è</button>
                <button id="noBtn">Gaa mauu</button>
            </div>
        </div>
    </div>

    <div class="section" id="envelope-section">
        <p class="scroll-hint">Scroll kebawah yaa... ‚Üì</p>
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope" id="envelopeBody">
                <div class="letter">
                    <p>Hai Nona...</p>
                    <span>Terima kasih ya sudah mau menerima tawaranku. Kamu membuat hari ini jadi sangat spesial!</span>
                    <p>I Love You ‚ù§Ô∏è</p>
                </div>
            </div>
        </div>
        <div style="margin-top: 120px; text-align: center;">
             <h2 style="font-family: 'Sacramento'; color: var(--dark-pink); font-size: 3rem;">Yeayyy! ‚ù§Ô∏è</h2>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const envelopeSection = document.getElementById('envelope-section');
        const envelopeBody = document.getElementById('envelopeBody');
        const bgLayer = document.getElementById('bgLayer');
        const song = document.getElementById('mySong');

        let scaleFactor = 1;

        function spawnParticle(symbol, isBurst = false) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = symbol;
            const size = Math.random() * (isBurst ? 3 : 1.5) + 1;
            const duration = Math.random() * 3 + 2;
            particle.style.setProperty('--s', size);
            particle.style.setProperty('--d', duration + 's');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 20 + 20 + 'px';
            bgLayer.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }

        setInterval(() => {
            const charms = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üå∑'];
            spawnParticle(charms[Math.floor(Math.random() * charms.length)]);
        }, 500);

        function playMusic() {
            song.play().catch(() => {});
        }

        function moveButton() {
            playMusic();
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            scaleFactor += 0.4;
            yesBtn.style.transform = `scale(${scaleFactor})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            playMusic();
            envelopeSection.style.display = 'flex';
            // Scroll otomatis ke bawah
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);

            for(let i = 0; i < 100; i++) {
                setTimeout(() => spawnParticle('‚ù§Ô∏è', true), i * 20);
            }
        });

        // Buka Amplop saat diklik
        envelopeBody.addEventListener('click', () => {
            envelopeBody.classList.toggle('open');
        });
    </script>
</body>
</html>
