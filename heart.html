<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --dark-pink: #c9184a;
            --white-glass: rgba(255, 255, 255, 0.25);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%, #ffecd2 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Latar Belakang Dekoratif */
        .bg-ornaments {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Card Utama */
        .card {
            background: var(--white-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(201, 24, 74, 0.2);
            text-align: center;
            max-width: 90%;
            width: 500px;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            color: var(--dark-pink);
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 200px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #fff;
            color: var(--primary-pink);
            border: 2px solid var(--soft-pink);
        }

        /* Halaman Selebrasi */
        .celebration {
            display: none;
            z-index: 20;
        }

        .celebration h2 {
            font-family: 'Sacramento', cursive;
            font-size: 6rem;
            color: var(--dark-pink);
            margin: 0;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
        }

        .celebration p {
            font-size: 1.8rem;
            color: #800f2f;
            font-weight: 600;
            margin: 10px 0;
        }

        /* Animasi Partikel Hati */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: flyUp var(--d) linear forwards;
            opacity: 0;
        }

        @keyframes flyUp {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg) scale(var(--s)); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hiasan Bunga statis di pojok */
        .corner-flower {
            position: fixed;
            font-size: 3rem;
            opacity: 0.6;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-ornaments" id="bgLayer">
        <span class="corner-flower" style="top: 10px; left: 10px;">üå∏</span>
        <span class="corner-flower" style="top: 10px; right: 10px;">‚ú®</span>
        <span class="corner-flower" style="bottom: 10px; left: 10px;">üå∑</span>
        <span class="corner-flower" style="bottom: 10px; right: 10px;">üéÄ</span>
    </div>

    <div class="card" id="mainCard">
        <h1>Jadi Valentine-ku, nona?</h1>
        <div class="buttons">
            <button id="yesBtn">Yaa! ‚ù§Ô∏è</button>
            <button id="noBtn">Gaa mauu</button>
        </div>
    </div>

    <div class="celebration" id="celebrationPage">
        <div class="card">
            <h2>Yeayyy! ‚ù§Ô∏è</h2>
            <p>Aku orang paling beruntung!</p>
            <p style="font-size: 2.5rem; color: var(--primary-pink);">I LOVE YOU SAYANGG!!! ‚ú®</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const celebrationPage = document.getElementById('celebrationPage');
        const bgLayer = document.getElementById('bgLayer');

        let scaleFactor = 1;

        // Fungsi membuat elemen terbang (Hati/Bunga)
        function spawnParticle(symbol, isBurst = false) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = symbol;
            
            const size = Math.random() * (isBurst ? 3 : 1.5) + 1;
            const duration = Math.random() * 3 + 2;
            
            particle.style.setProperty('--s', size);
            particle.style.setProperty('--d', duration + 's');
            
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            // Variasi warna pink/merah untuk hati
            if(symbol === '‚ù§Ô∏è') {
                const colors = ['#ff4d6d', '#ff758f', '#ff85a1', '#c9184a'];
                particle.style.color = colors[Math.floor(Math.random() * colors.length)];
            }

            bgLayer.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }

        // Background hiasan otomatis (lambat)
        setInterval(() => {
            const charms = ['‚ù§Ô∏è', 'üå∏', '‚ú®', '‚òÅÔ∏è', 'üå∑'];
            spawnParticle(charms[Math.floor(Math.random() * charms.length)]);
        }, 500);

        // Logika tombol "Gaa mauu"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            scaleFactor += 0.4; // Lebih cepat besar
            yesBtn.style.transform = `scale(${scaleFactor})`;
        });

        // Logika tombol "Yaa"
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            celebrationPage.style.display = 'block';
            
            // Ledakan hati besar-besaran
            for(let i = 0; i < 150; i++) {
                setTimeout(() => {
                    spawnParticle('‚ù§Ô∏è', true);
                    if(i % 5 === 0) spawnParticle('‚ú®', true);
                }, i * 20);
            }
        });
    </script>
</body>
</html>
